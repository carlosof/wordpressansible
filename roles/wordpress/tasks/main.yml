- name: Actualizar due√±o del directorio wordpress
  file:
    path: /var/www/wordpress/
    state: directory
    recurse: yes
    owner: www-data

- name: Permisos directorios wordpress
  command: find /var/www/wordpress/ -type d -exec chmod 750 {} \;

- name: Permisos archivos wordpress
  command: find /var/www/wordpress/ -type f -exec chmod 640 {} \;